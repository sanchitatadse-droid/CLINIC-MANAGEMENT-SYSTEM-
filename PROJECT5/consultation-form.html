<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Consultation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #007b7d;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #333;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 20px 0 8px;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-size: 16px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      background-color: #007b7d;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005f60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consultation Form</h1>
    <p><strong>Doctor:</strong> <span id="docName"></span></p>
    <p><strong>Patient Name:</strong> <span id="patientName"></span></p>
    <p><strong>Age:</strong> <span id="patientAge"></span></p>
    <p><strong>Gender:</strong> <span id="patientGender"></span></p>
    <p><strong>Issue:</strong> <span id="patientIssue"></span></p>
    <p><strong>Token No:</strong> <span id="patientToken"></span></p>

    <label for="prescription">Prescription:</label>
    <textarea id="prescription" placeholder="Write prescription here..."></textarea>
    <button onclick="savePrescription()">Save Prescription</button>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCUR5tlsT7KUzzobGyLugL4YN2FYaMPdZA",
      authDomain: "clinic-management-71455.firebaseapp.com",
      projectId: "clinic-management-71455",
      storageBucket: "clinic-management-71455.firebasestorage.app",
      messagingSenderId: "675562890465",
      appId: "1:675562890465:web:2d942f1d18884ceb1483a0",
      measurementId: "G-GFRY0G63MG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch data from localStorage
    const doctor = JSON.parse(localStorage.getItem("loggedDoctor"));
    const token = new URLSearchParams(window.location.search).get("token");
    const patients = JSON.parse(localStorage.getItem(doctor.name)) || [];
    const patient = patients.find(p => p.token === token);

    if (doctor && patient) {
      document.getElementById("docName").textContent = doctor.name;
      document.getElementById("patientName").textContent = patient.name;
      document.getElementById("patientAge").textContent = patient.age;
      document.getElementById("patientGender").textContent = patient.gender;
      document.getElementById("patientIssue").textContent = patient.issue;
      document.getElementById("patientToken").textContent = patient.token;
    } else {
      alert("Patient data not found.");
    }

    // Save prescription to Firestore under doctor name > tokens > token ID
    window.savePrescription = async function () {
      const prescription = document.getElementById("prescription").value.trim();
      if (!prescription) {
        alert("Please enter a prescription.");
        return;
      }

      try {
        const doctorDocRef = doc(db, "prescriptions", doctor.name);
        const tokenDocRef = doc(collection(doctorDocRef, "tokens"), patient.token);

        await setDoc(tokenDocRef, {
          doctor: doctor.name,
          patientName: patient.name,
          age: patient.age,
          gender: patient.gender,
          issue: patient.issue,
          token: patient.token,
          prescription,
          timestamp: new Date()
        });

        // Optional: update localStorage too
        const index = patients.findIndex(p => p.token === token);
        if (index !== -1) {
          patients[index].prescription = prescription;
          localStorage.setItem(doctor.name, JSON.stringify(patients));
        }

        alert("Prescription saved to Firebase!");
        window.location.href = "doctor-profile.html";
      } catch (error) {
        console.error("Error saving to Firebase:", error);
        alert("Error saving prescription.");
      }
    };
  </script>
</body>
</html>
